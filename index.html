<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MHRTV | Universal Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
         :root {
            --bg-color: #050505;
            --text-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.1);
            --accent: #3b82f6;
        }
        
        body.light-mode {
            --bg-color: #f8fafc;
            --text-color: #0f172a;
            --card-bg: #ffffff;
            --card-border: #e2e8f0;
            --accent: #2563eb;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            min-height: 100vh;
            overflow-y: auto;
            transition: background-color 0.4s ease, color 0.4s ease;
        }
        
        .bg-glow {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 10% 10%, var(--accent) 0%, transparent 30%);
            opacity: 0.15;
            z-index: -1;
        }
        
        .app-shell {
            padding: 1rem 5%;
            max-width: 1400px;
            margin: 0 auto;
        }
        /* 1-Row Mobile Header */
        
        .header-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            gap: 8px;
        }
        
        .card {
            position: relative;
            background: var(--card-bg);
            border: 2px solid var(--card-border);
            border-radius: 24px;
            padding: 1.5rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            min-height: 160px;
            outline: none;
            backdrop-filter: blur(12px);
        }
        
        .card:focus,
        .card:hover {
            transform: scale(1.05) translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.3), 0 0 15px var(--accent);
            z-index: 10;
        }
        
        .icon-box {
            position: absolute;
            top: 1.25rem;
            right: 1.25rem;
            width: 45px;
            height: 45px;
            background: var(--accent);
            color: white;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            box-shadow: 0 8px 16px -4px var(--accent);
        }
        
        #theme-toggle {
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 8px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--text-color);
            font-weight: 800;
            font-size: 10px;
            white-space: nowrap;
        }
        
        @media (min-width: 768px) {
            .app-shell {
                padding: 2rem 5%;
            }
            #theme-toggle {
                padding: 10px 20px;
                font-size: 12px;
                border-radius: 50px;
            }
            .header-main {
                margin-bottom: 3rem;
            }
        }
        
        #loader {
            position: fixed;
            inset: 0;
            background: var(--bg-color);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body class="touch-manipulation">

    <div id="loader">
        <div class="text-3xl font-black animate-pulse">MHR<span class="text-blue-500">TV</span></div>
    </div>

    <div class="bg-glow"></div>

    <div class="app-shell">
        <header class="header-main">
            <div class="flex items-center gap-2 md:gap-4">
                <div class="w-8 h-8 md:w-12 md:h-12 bg-blue-600 rounded-lg md:rounded-2xl flex items-center justify-center text-white font-black text-lg md:text-2xl shadow-lg">M</div>
                <h1 class="text-xl md:text-4xl font-black tracking-tighter">MHR<span class="text-blue-500">TV</span></h1>
            </div>

            <div class="flex items-center gap-2">
                <button id="theme-toggle" class="focusable" onclick="toggleTheme()">MODE</button>
                <div id="clock" class="font-mono text-[11px] md:text-lg opacity-60 bg-white/5 px-3 py-1 rounded-full border border-white/5">00:00</div>
            </div>
        </header>

        <main class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">

            <button onclick="nav('http://198.195.239.50/')" class="card focusable" style="--accent: #3b82f6;">
                <div class="icon-box"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01"></path></svg></div>
                <h3 class="text-xl md:text-2xl font-black">Main Server</h3>
                <p class="opacity-70 text-[10px] md:text-[11px] font-extrabold uppercase mt-1">Direct IP Backbone</p>
            </button>

            <button onclick="nav('https://asd-tv.vercel.app/')" class="card focusable" style="--accent: #a855f7;">
                <div class="icon-box"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path></svg></div>
                <h3 class="text-xl md:text-2xl font-black">ASD Premium</h3>
                <p class="opacity-70 text-[10px] md:text-[11px] font-extrabold uppercase mt-1">Edge Delivery</p>
            </button>

            <button onclick="nav('https://biostar-tv-world.vercel.app/')" class="card focusable" style="--accent: #10b981;">
                <div class="icon-box"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9"></path></svg></div>
                <h3 class="text-xl md:text-2xl font-black">Biostar World</h3>
                <p class="opacity-70 text-[10px] md:text-[11px] font-extrabold uppercase mt-1">Global Access</p>
            </button>

            <button onclick="nav('https://tv.roarzone.info/')" class="card focusable" style="--accent: #f59e0b;">
                <div class="icon-box"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg></div>
                <h3 class="text-xl md:text-2xl font-black">RoarZone Live</h3>
                <p class="opacity-70 text-[10px] md:text-[11px] font-extrabold uppercase mt-1">Sports Hub</p>
            </button>

            <button onclick="nav('https://tplay.live/tv')" class="card focusable" style="--accent: #ef4444;">
                <div class="icon-box"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg></div>
                <h3 class="text-xl md:text-2xl font-black">TPlay TV</h3>
                <p class="opacity-70 text-[10px] md:text-[11px] font-extrabold uppercase mt-1">TV Optimized</p>
            </button>

            <button onclick="nav('https://tplay.live/mobile')" class="card focusable" style="--accent: #06b6d4;">
                <div class="icon-box"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg></div>
                <h3 class="text-xl md:text-2xl font-black">TPlay Mobile</h3>
                <p class="opacity-70 text-[10px] md:text-[11px] font-extrabold uppercase mt-1">Portable View</p>
            </button>

        </main>
    </div>

    <script>
        function applyTheme(theme) {
            if (theme === 'light') document.body.classList.add('light-mode');
            else document.body.classList.remove('light-mode');
            localStorage.setItem('mhrtv-theme', theme);
        }

        function toggleTheme() {
            const current = document.body.classList.contains('light-mode') ? 'dark' : 'light';
            applyTheme(current);
        }

        applyTheme(localStorage.getItem('mhrtv-theme') || 'dark');

        window.addEventListener('pageshow', () => {
            document.body.style.opacity = '1';
            document.getElementById('loader').style.display = 'none';
        });

        function nav(url) {
            document.body.style.opacity = '0.5';
            window.location.href = url;
        }

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
            }, 600);
        };

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], {
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>

</html>
