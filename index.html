<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MHRTV | Universal Premium Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #020617;
            --safe-area: 5%;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            color: #f1f1f1;
            margin: 0;
            min-height: 100vh;
            user-select: none;
            overflow-x: hidden;
            /* Cursor hidden by default for TV, shown via JS for touch/mouse */
            cursor: none; 
        }

        .bg-animate {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, #1e3a8a33 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, #4c1d9533 0%, transparent 40%);
            z-index: -1;
        }

        /* Responsive Safe Area */
        .app-container {
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 1024px) {
            .app-container { padding: 4rem; }
        }

        /* Card System */
        .card {
            position: relative;
            min-height: 220px;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 1.5rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            outline: none;
            text-align: left;
            width: 100%;
        }

        /* Focus & Hover - Unified for D-Pad and Touch */
        .card:focus, .card:active {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.07);
            border-color: var(--active-color);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5), 0 0 20px var(--active-color);
            z-index: 10;
        }

        .icon-circle {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .card:focus .icon-circle {
            background: var(--active-color);
            color: white;
            transform: rotate(-10deg);
        }

        /* Hide scrollbars but allow scrolling */
        ::-webkit-scrollbar { display: none; }
        
        #loader {
            position: fixed;
            inset: 0;
            background: var(--bg-dark);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="touch-manipulation">

    <div id="loader">
        <div class="text-3xl font-extrabold tracking-tighter animate-pulse">MHR<span class="text-blue-500">TV</span></div>
    </div>

    <div class="bg-animate"></div>

    <div class="app-container">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-end gap-4 mb-10">
            <div>
                <div class="flex items-center gap-3 mb-1">
                    <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center font-black text-xl shadow-lg">M</div>
                    <h1 class="text-3xl md:text-5xl font-extrabold tracking-tighter">MHR<span class="text-blue-500">TV</span></h1>
                </div>
                <p class="text-gray-400 text-sm md:text-lg">Premium Streaming Gateway</p>
            </div>
            <div id="clock" class="text-lg font-mono text-gray-500 bg-white/5 px-4 py-1 rounded-full border border-white/5">00:00</div>
        </header>

        <main class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            
            <button onclick="nav('http://198.195.239.50/')" class="card focusable" style="--active-color: #3b82f6;">
                <div class="icon-circle">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01"></path></svg>
                </div>
                <h3 class="text-2xl font-bold">Main Server</h3>
                <p class="text-blue-400 font-bold uppercase tracking-widest text-[10px] mt-1">Direct IP Backbone</p>
            </button>

            <button onclick="nav('https://asd-tv.vercel.app/')" class="card focusable" style="--active-color: #a855f7;">
                <div class="icon-circle">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path></svg>
                </div>
                <h3 class="text-2xl font-bold">ASD Premium</h3>
                <p class="text-purple-400 font-bold uppercase tracking-widest text-[10px] mt-1">Edge Delivery</p>
            </button>

            <button onclick="nav('https://biostar-tv-world.vercel.app/')" class="card focusable" style="--active-color: #10b981;">
                <div class="icon-circle">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9"></path></svg>
                </div>
                <h3 class="text-2xl font-bold">Biostar World</h3>
                <p class="text-emerald-400 font-bold uppercase tracking-widest text-[10px] mt-1">Global Network</p>
            </button>

            <button onclick="nav('https://tv.roarzone.info/')" class="card focusable" style="--active-color: #f59e0b;">
                <div class="icon-circle">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                </div>
                <h3 class="text-2xl font-bold">RoarZone Live</h3>
                <p class="text-amber-400 font-bold uppercase tracking-widest text-[10px] mt-1">Sports Hub</p>
            </button>

        </main>

        <footer class="mt-auto pt-10 pb-6 flex flex-col md:flex-row justify-between items-center gap-4 text-gray-600 border-t border-white/5">
            <p class="text-[10px] tracking-[0.2em] uppercase text-center md:text-left">&copy; 2026 MHRTV Systems â€¢ Multi-Device Ready</p>
            <div class="flex gap-2">
                <span class="px-2 py-1 bg-white/5 rounded text-[9px]">TV</span>
                <span class="px-2 py-1 bg-white/5 rounded text-[9px]">MOBILE</span>
                <span class="px-2 py-1 bg-white/5 rounded text-[9px]">DESKTOP</span>
            </div>
        </footer>
    </div>

    <script>
        // Detection for touch devices to show cursor if needed
        if (window.matchMedia("(pointer: fine)").matches) {
            document.body.style.cursor = "default";
        }

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                // Focus first card for TV users
                document.querySelectorAll('.focusable')[0].focus();
            }, 600);
        };

        function nav(url) {
            document.body.style.opacity = '0.5';
            window.location.href = url;
        }

        // Adaptive D-Pad & Keyboard Logic
        document.addEventListener('keydown', (e) => {
            const cards = Array.from(document.querySelectorAll('.focusable'));
            const active = document.activeElement;
            const index = cards.indexOf(active);
            
            // Calculate grid columns dynamically
            const cols = window.innerWidth >= 1024 ? 4 : (window.innerWidth >= 640 ? 2 : 1);

            let next;
            if (e.key === 'ArrowRight') next = index + 1;
            else if (e.key === 'ArrowLeft') next = index - 1;
            else if (e.key === 'ArrowDown') next = index + cols;
            else if (e.key === 'ArrowUp') next = index - cols;
            else if (e.key === 'Enter') { active.click(); return; }

            if (next >= 0 && next < cards.length) {
                cards[next].focus();
                e.preventDefault();
            }
        });

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
