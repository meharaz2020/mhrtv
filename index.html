<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MHRTV | Ultra Premium Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
         :root {
            --bg-dark: #050505;
            --card-glass: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.1);
            /* Google TV Safe Area Margins */
            --safe-x: 5%;
            --safe-y: 5%;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            color: #ffffff;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            /* Prevent scrolling for a clean TV dashboard look */
            user-select: none;
        }
        /* Animated Background */
        
        .bg-glow {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 10% 10%, #1e3a8a33 0%, transparent 40%), radial-gradient(circle at 90% 90%, #4c1d9533 0%, transparent 40%);
            z-index: -1;
        }
        
        .app-shell {
            padding: var(--safe-y) var(--safe-x);
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        /* Premium Glass Card System */
        
        .card {
            position: relative;
            background: var(--card-glass);
            border: 2px solid var(--card-border);
            border-radius: 28px;
            padding: 1.5rem;
            transition: all 0.4s cubic-bezier(0.2, 1, 0.3, 1);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            min-height: 180px;
            text-align: left;
            outline: none;
            backdrop-filter: blur(10px);
        }
        /* The 10-Foot UI Focus State */
        
        .card:focus {
            transform: scale(1.08) translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            border: 4px solid var(--active-color);
            /* Thicker border for TV visibility */
            box-shadow: 0 20px 50px -10px rgba(0, 0, 0, 0.8), 0 0 20px var(--active-color);
            z-index: 50;
        }
        
        .icon-box {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 55px;
            height: 55px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }
        
        .card:focus .icon-box {
            background: var(--active-color);
            transform: rotate(-10deg) scale(1.1);
            color: white;
        }
        
        #loader {
            position: fixed;
            inset: 0;
            background: var(--bg-dark);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }
    </style>
</head>

<body>

    <div id="loader">
        <div class="text-4xl font-black tracking-tighter animate-pulse text-white">
            MHR<span class="text-blue-500">TV</span>
        </div>
    </div>

    <div class="bg-glow"></div>

    <div class="app-shell">
        <header class="flex justify-between items-center mb-12">
            <div>
                <h1 class="text-4xl font-extrabold tracking-tighter mb-1">MHR<span class="text-blue-500 text-5xl">TV</span></h1>
                <p class="text-gray-500 font-semibold uppercase tracking-widest text-xs">Premium Media System</p>
            </div>
            <div id="clock" class="text-2xl font-mono text-gray-400 bg-white/5 px-6 py-2 rounded-2xl border border-white/10">00:00</div>
        </header>

        <main class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <button onclick="nav('http://198.195.239.50/')" class="card focusable" style="--active-color: #3b82f6;">
                <div class="icon-box"><svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01"></path></svg></div>
                <h3 class="text-2xl font-bold">Main Server</h3>
                <p class="text-blue-400 font-bold text-[10px] uppercase mt-1">Core IP Backbone</p>
            </button>

            <button onclick="nav('https://asd-tv.vercel.app/')" class="card focusable" style="--active-color: #a855f7;">
                <div class="icon-box"><svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path></svg></div>
                <h3 class="text-2xl font-bold">ASD Premium</h3>
                <p class="text-purple-400 font-bold text-[10px] uppercase mt-1">Edge Delivery</p>
            </button>

            <button onclick="nav('https://biostar-tv-world.vercel.app/')" class="card focusable" style="--active-color: #10b981;">
                <div class="icon-box"><svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9"></path></svg></div>
                <h3 class="text-2xl font-bold">Biostar World</h3>
                <p class="text-emerald-400 font-bold text-[10px] uppercase mt-1">Global Network</p>
            </button>

            <button onclick="nav('https://tv.roarzone.info/')" class="card focusable" style="--active-color: #f59e0b;">
                <div class="icon-box"><svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg></div>
                <h3 class="text-2xl font-bold">RoarZone Live</h3>
                <p class="text-amber-400 font-bold text-[10px] uppercase mt-1">Sports Hub</p>
            </button>

            <button onclick="nav('https://tplay.live/tv')" class="card focusable" style="--active-color: #ef4444;">
                <div class="icon-box"><svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg></div>
                <h3 class="text-2xl font-bold">TPlay TV</h3>
                <p class="text-red-400 font-bold text-[10px] uppercase mt-1">Big Screen Mode</p>
            </button>

            <button onclick="nav('https://tplay.live/mobile')" class="card focusable" style="--active-color: #06b6d4;">
                <div class="icon-box"><svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg></div>
                <h3 class="text-2xl font-bold">TPlay Mobile</h3>
                <p class="text-cyan-400 font-bold text-[10px] uppercase mt-1">On-The-Go App</p>
            </button>
        </main>

        <footer class="mt-auto flex justify-between items-center text-gray-600">
            <p class="text-[10px] tracking-[0.3em] uppercase">&copy; 2026 MHRTV Systems â€¢ Powered by Google TV</p>
            <div class="flex gap-4">
                <div class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-green-500"></span><span class="text-[9px]">SERVERS ONLINE</span></div>
            </div>
        </footer>
    </div>

    <script>
        // 1. FIX THE "DARK BACK BUTTON" ISSUE
        window.addEventListener('pageshow', (event) => {
            // This forces the body to be visible when returning from a link
            document.body.style.opacity = '1';
            document.getElementById('loader').style.display = 'none';
        });

        function nav(url) {
            // Subtle dim to indicate navigation without going pitch black
            document.body.style.opacity = '0.6';
            window.location.href = url;
        }

        // 2. LOADER LOGIC
        window.onload = () => {
            setTimeout(() => {
                const loader = document.getElementById('loader');
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);
                document.querySelectorAll('.focusable')[0].focus();
            }, 800);
        };

        // 3. GOOGLE TV D-PAD NAVIGATION
        document.addEventListener('keydown', (e) => {
            const cards = Array.from(document.querySelectorAll('.focusable'));
            const active = document.activeElement;
            const index = cards.indexOf(active);
            const cols = window.innerWidth >= 1024 ? 3 : (window.innerWidth >= 640 ? 2 : 1);

            let next;
            if (e.key === 'ArrowRight') next = index + 1;
            else if (e.key === 'ArrowLeft') next = index - 1;
            else if (e.key === 'ArrowDown') next = index + cols;
            else if (e.key === 'ArrowUp') next = index - cols;
            else if (e.key === 'Enter') {
                active.click();
                return;
            }

            if (next >= 0 && next < cards.length) {
                cards[next].focus();
                e.preventDefault();
            }
        });

        // 4. CLOCK LOGIC
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], {
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>

</html>
